<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./plusminus.ico" type="image/png">
    <title>Counter WR</title>
</head>
<body>
    <main class="counter">
        <section class="counter-count">
            <div class="header">
                <span class="title">"Most push ups (finger tips, carrying 20 lb pack) in one hour"</span>
                <img src="./wrg logo.png" alt="" class="logo hidden">
                <div class="menu-buttons">
                    <span class="material-symbols-outlined menu-button--icon status-icon hidden">radio_button_checked</span>
                    <span class="material-icons menu-button--icon menu-icon">more_vert</span>
                    <ul class="menu hidden">
                        <li class="menu--element menu-export">Export</li>
                        <li class="menu--element menu-reset">Reset</li>
                    </ul>
                </div>
            </div>
            <div class="counter-count__numbers">
                <span class="count">0</span>
            </div>
            <div class="timer">
                <span class="time">00:00:00 Min</span>
            </div>
            <div class="counter-count__laps">
                <div class="laps-title">
                    <span class="counter-count__laps--element">Nr.</span>
                    <span class="counter-count__laps--element">Count</span>
                    <span class="counter-count__laps--element">Set Start</span>
                    <span class="counter-count__laps--element">Set Finish</span>
                </div>
                <div class="laps-data">
                    <span class="counter-count__laps--element lap-nr">0</span>
                    <span class="counter-count__laps--element lap-count">0</span>
                    <span class="counter-count__laps--element lap-timeS">00:00 Min</span>
                    <span class="counter-count__laps--element lap-timeF">00:00 Min</span>
                </div>
            </div>
        </section>
        <section class="counter-ui">
            <div class="counter-ui__button counter-ui__button--plus">
                <span class="material-icons">add</span>
            </div>
            <div class="counter-ui__button counter-ui__button--minus">
                <span class="material-icons">remove</span>
            </div>
            <div class="counter-ui__button counter-ui__button--lap">
                <span class="material-icons">flag</span>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
